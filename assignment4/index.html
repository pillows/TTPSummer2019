<!doctype html>
<html>
<head>

    <style>
    body{
        color:White;
        background-color:black;
    }
    #table_container{
        margin-top:100px;
    }
    table {
        margin:auto;
        /*
        Taken from https://stackoverflow.com/a/5667535
        */
        border-collapse: separate;
        border-spacing: 10px 5px;

        margin-bottom:100px;
    }
    td{
        width:50px;
        height:50px;
        margin:30px 30px 30px 30px;
        background-color:gray;
        text-align:center;
    }
    </style>
</head>
<body>

<div style="text-align:center">
    <div>
        Rows <button id="add-row">+</button><button id="sub-row">-</button>
    </div>
    <div>

        Columns <button id="add-col">+</button><button id="sub-col">-</button>

    </div>
    <div>
        Colors
        <select>
            <option value="white">
                White
            </option>
            <option value="blue">
                Blue
            </option>
            <option value="red">
                Red
            </option>
        </select>
    </div>
</div>

<div id="table_container">
    <table id="table">
    </table>

    <button id="fill_all">Fill all cells</button>
    <button id="fill_empty">Fill empty cells</button>
    <button id="clear">Clear</button>
</div>

<script src="pixelate.js" type="text/javascript"></script>

</body>
</html>
